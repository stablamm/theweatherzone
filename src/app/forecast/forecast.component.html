<div class="forecast-container" *ngIf="forecastResponse$ | async as forecast">
  <h2>Detailed Forecast</h2>
  <div class="forecast-cards">
    <div class="forecast-card" *ngFor="let period of forecast.properties.periods">
      <div class="card-header">
        <h3>{{ period.name }}</h3>
        <p>{{ period.startTime | date:'MM/dd/yyyy' }}</p>
      </div>
      <div class="card-body">
        <img [src]="period.icon" alt="{{ period.shortForecast }}" class="forecast-icon">
        <p class="short-forecast">{{ period.shortForecast }}</p>
        <p class="temperature">Temp: {{ period.temperature }} {{ period.temperatureUnit }}</p>
        <p class="wind">Wind: {{ period.windSpeed }} {{ period.windDirection }}</p>
      </div>
      <div class="card-footer">
        <p>{{ period.detailedForecast }}</p>
      </div>
    </div>
  </div>
</div>
